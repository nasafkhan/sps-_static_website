<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register-style.css" />
    <title>Register Form | SPS</title>
  </head>
  <body>
    <div class="reg-page">
      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <h2 class="sps-logo text-center">
              <a href="../index.html" class="text-black h2">SPS</a>
              <span style="color: #00d2b4">.</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="container mt-5 mb-5 p-5">
        <div class="card shadow p-5">
          <div class="container form-title">
            <h3>REGISTRATION</h3>

            <form action="" id="registerForm">
              <div class="row">
                <div class="col-lg-12 formControl">
                  <input type="text" placeholder="Full Name" name="fullName" />
                  <span class="message"></span>
                  <hr />
                </div>

                <div class="col-lg-5 mr-auto formControl">
                  <input type="text" placeholder="Place" name="place" />
                  <hr />
                </div>

                <div class="col-lg-5 ml-auto formControl">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="gender"
                  >
                    <option disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                  <hr />
                </div>

                <div class="col-lg-12 formControl">
                  <input type="email" placeholder="Email" name="email" />
                  <hr />
                </div>

                <div class="col-lg-5 formControl">
                  <input
                    type="number"
                    placeholder="Contact No"
                    name="contact"
                  />
                  <hr />
                </div>

                <div class="col-lg-5 ml-auto formControl">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="empyement-status"
                  >
                    <option disabled selected>Employment Status</option>
                    <option value="Employed">Employed</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Student">Student</option>
                  </select>
                  <hr />
                </div>
                <div class="col-lg-6 formControl">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="educational-qualification"
                  >
                    <option disabled selected>
                      Eduacational Qualifiaction
                    </option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="BCA/MCA">BCA/MCA</option>
                    <option value="B.Sc/M.Sc">B.Sc/M.Sc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Other">Other</option>
                  </select>
                  <hr />
                </div>
                <div class="col-lg-12 formControl">
                  <input
                    type="text"
                    placeholder="Name of College / Organisation"
                    name="institution-name"
                  />
                  <hr />
                </div>

                <div class="col-lg-5 mr-auto formControl">
                  <input
                    type="number"
                    placeholder="Year of Graduation"
                    name="graduation-year"
                  />
                  <hr />
                </div>

                <div class="col-lg-12 formControl">
                  <textarea
                    name="yourself"
                    id=""
                    cols="10"
                    rows="2"
                    placeholder="Tell us more about you"
                  ></textarea>
                  <hr />
                </div>
                <div class="col-lg-12 formControl">
                  <textarea
                    name="reason-sps"
                    id=""
                    cols="10"
                    rows="2"
                    placeholder="Why do you want to join SPS?"
                  ></textarea>
                  <hr />
                </div>
                <div class="col-lg-12 formControl">
                  <textarea
                    name="motivation"
                    id=""
                    cols="10"
                    rows="2"
                    placeholder="What motivates you to work hard every day? "
                  ></textarea>
                  <hr />
                </div>
                <div class="col-lg-12 formControl">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="empyement-status"
                  >
                    <option disabled selected>
                      "From Where did you learn about SPS?
                    </option>
                    <option value="CrossRoads Youtube Channel">CrossRoads Youtube Channel</option>
                    <option value="Youtube">Youtube</option>
                    <option value="Friends">Friends</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Whatsapp Group">Whatsapp Group</option>

                  </select>

                  <hr />
                </div>
                <div class="col-lg-12 formControl">
                  <div>
                    <input
                      name="check-box-agree"
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                  </div>
                  <p class="agreement">
                    I agree that I have read and understood all the
                    <span>
                      <a href="../index.html#faq">FAQs</a>
                    </span>
                  </p>
                  <hr />
                </div>
                <div class="col-lg-12 mt-5 formControl">
                  <input class="btn mt-5" type="submit" value="REGISTER" />
                  <hr />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
