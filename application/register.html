<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register-style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Register Form | SPS</title>
  </head>
  <body>
    <div class="reg-page">
      <div class="container">
        <div class="row">
          <div class="col-12 mt-4">
            <h2 class="sps-logo text-center">
              <a href="../index.html" class="text-black h2">SPS</a>
              <span style="color: #00d2b4">.</span>
            </h2>
          </div>
        </div>
      </div>

      <div class="container mt-5 mb-5 p-5">
        <div class="card shadow p-5">
          <div class="container form-title">
            <span id="form-msg" class="text-success col-lg-12 mt-3 p-3 font-weight-bold text-center">
            </span>
            <div class="form-section">
              <h3>REGISTRATION</h3>
              <form action="" id="registerForm">
                <div class="row">
                  <div class="col-lg-12 formControl">
                    <input
                      type="text"
                      placeholder="Full Name"
                      name="applicantName"
                      minlength="5"
                      maxlength="20"
                      onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
                    />

                    <hr />
                  </div>

                  <div class="col-lg-5 mr-auto formControl">
                    <input
                      type="text"
                      placeholder="Place"
                      name="place"
                      minlength="4"
                      maxlength="10"
                      onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
                    />
                    <hr />
                  </div>

                  <div class="col-lg-5 ml-auto formControl">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="gender"
                    >
                      <option disabled selected>Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    <hr />
                  </div>

                  <div class="col-lg-12 formControl">
                    <input type="email" placeholder="Email" name="email" />
                    <hr />
                  </div>

                  <div class="col-lg-5 formControl">
                    <input
                      type="number"
                      placeholder="Contact No"
                      name="contact"
                      minlength="10"
                      maxlength="10"
                    />
                    <hr />
                  </div>

                  <div class="col-lg-5 ml-auto formControl">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="employementStatus"
                    >
                      <option value="">Employment Status</option>
                      <option value="employed">Employed</option>
                      <option value="fresher">Fresher</option>
                      <option value="student">Student</option>
                    </select>
                    <hr />
                  </div>

                  <div class="col-lg-6 formControl">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="educationalQualification"
                    >
                      <option value="0" disabled="" selected="">
                        Eduacational Qualifiaction
                      </option>
                      <option value="b.tech">B.Tech</option>
                      <option value="m.tech">M.Tech</option>
                      <option value="BCA/MCA">BCA/MCA</option>
                      <option value="B.Sc/M.Sc">B.Sc/M.Sc</option>
                      <option value="diploma">Diploma</option>
                      <option value="other">Other</option>
                    </select>
                    <hr />
                  </div>
                  <div class="col-lg-12 formControl">
                    <input
                      type="text"
                      placeholder="Name of College / Organisation"
                      name="institutionName"
                      minlength="5  "
                    />
                    <hr />
                  </div>

                  <div class="col-lg-5 mr-auto formControl">
                    <input
                      type="number"
                      placeholder="Year of Graduation"
                      name="graduationYear"
                    />
                    <hr />
                  </div>

                  <div class="col-lg-12 formControl">
                    <textarea
                      name="yourself"
                      id=""
                      cols="10"
                      rows="2"
                      placeholder="Tell us more about you"
                    ></textarea>
                    <hr />
                  </div>
                  <div class="col-lg-12 formControl">
                    <textarea
                      name="reasonSps"
                      id=""
                      cols="10"
                      rows="2"
                      placeholder="Why do you want to join SPS?"
                    ></textarea>
                    <hr />
                  </div>
                  <div class="col-lg-12 formControl">
                    <textarea
                      name="motivation"
                      id=""
                      cols="10"
                      rows="2"
                      placeholder="What motivates you to work hard every day? "
                    ></textarea>
                    <hr />
                  </div>
                  <div class="col-lg-12 formControl">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="source"
                    >
                      <option disabled selected>
                        From Where did you learn about SPS?
                      </option>
                      <option value="CrossRoads Youtube Channel">
                        CrossRoads Youtube Channel
                      </option>
                      <option value="Youtube">Youtube</option>
                      <option value="Friends">Friends</option>
                      <option value="Facebook">Facebook</option>
                      <option value="Whatsapp Group">Whatsapp Group</option>
                    </select>

                    <hr />
                  </div>
                  <div class="col-lg-12 formControl">
                    <div>
                      <input
                        name="checkAgree"
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                    </div>
                    <p class="agreement">
                      I agree that I have read and understood all the
                      <span>
                        <a href="../index.html#faq">FAQs</a>
                      </span>
                    </p>
                    <hr />
                  </div>
                  <div class="col-lg-12 mt-5 formControl">
                    <input class="btn mt-5" type="submit" value="REGISTER" />
                    <hr />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p class="mb-0 mt-5 text-center">
              <a href="#" class="p-3"
                ><img src="assets/icons8-facebook.svg" alt=""
              /></a>
              <a href="#" class="p-3"
                ><img src="assets/icons8-twitter.svg" alt="" />
              </a>
              <a
                href="https://www.instagram.com/crossroads.official/"
                class="p-3"
              >
                <img src="assets/icons8-instagram.svg" alt=""
              /></a>
            </p>
            <div class="copy-right-section mt-3">
              <p class="text-center">
                Copyright &copy Packapeer Academy Private Ltd 2021
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
